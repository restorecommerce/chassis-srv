language: node_js
sudo: required
node_js:
    - "12.2.0"
git:
  depth: 10
services:
  - docker
before_install:
  - sudo apt-get update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-ce
  - 'npm config set loglevel error'
  - 'npm install -g typescript'
  - 'npm install -g tslint'
  - docker network create --driver bridge chassis_net
  - docker run --name chassis_zk -d --net=chassis_net -p 2181:2181 zookeeper:3.5.5
  - docker run --name chassis_kafka -d --net=chassis_net -p 9092:9092 -e KAFKA_ADVERTISED_HOST_NAME=127.0.0.1 -e KAFKA_ZOOKEEPER_CONNECT=zk:2181 -v /var/run/docker.sock:/var/run/docker.sock --link chassis_zk:zk wurstmeister/kafka:2.11-2.0.0
  - docker run --name chassis_redis -d --net=chassis_net -p 127.0.0.1:6379:6379  redis:5.0-rc-alpine
  - docker create --name arangodb-persist arangodb true
  - docker run --name chassis_adb -d -p 127.0.0.1:8529:8529 --volumes-from arangodb-persist -e ARANGO_NO_AUTH=1 arangodb/arangodb:3.4.7
  - sleep 10
  - docker ps -a
  - docker logs chassis_adb
  - docker logs chassis_zk
  - docker logs chassis_kafka
  - docker logs chassis_redis
after_success:
  - 'npm run coveralls'
  - 'cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js'
